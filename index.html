<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹카페-고정형 레이아웃</title>
  <!-- title에는 핵심 키워드가 포함되어야 함 -->
  <!-- SEO(검색 최적화)와 관계있음 -->
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
  <div class="skip-nav"><a href="#">본문 바로가기</a></div>
  <!-- 본문의 navigation 영역을 건너뛸 수 있는 링크 영역  -->
  <!-- keyboard 이용하여 탐색할 때의 접근성을 위함 -->
  <header class="header">
    <h1 class="logo"><a href="#"><img src="./images/logo.png" alt="Web Cafe"></a></h1>
    <!-- alt 값에는 이미지의 텍스트와 같은 내용을 적어주는 것이 좋음(웹접근성 측면) -->
    <ul class="member">
      <li>
        <a href="#">홈</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span>
        <a href="#">로그인</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span>
        <a href="#">회원가입</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span>
        <a href="#">사이트맵</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span>
        <a href="#">english</a>
      </li>
    </ul>
  </header>
  <div class="visual">visual</div>
  <!-- 에밋문법 작성 시 div 태그 생략하고 클래스명만 입력해도 됨 -->
  <!-- 에밋문법 작성 시 중괄호 안은 text node로 출력됨 -->
  <main class="main clearfix">
    <div class="group group1">group1</div>
    <div class="group group2">group2</div>
    <div class="group group3">group3</div>
  </main>
  <div class="slogan">slogan</div>
  <footer class="footer">
    <div class="footer-wrapper">footer</div>
  </footer>
</body>
</html>
